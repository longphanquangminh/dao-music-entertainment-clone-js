<div class="container-fluid space-y-6 py-6">
  <h1 class="text-black font-bold text-3xl text-center">Partner</h1>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
    <div
      style="padding: 60px"
      *ngFor="let logo of partnerLogos"
      class="border border-gray-200 p-3 flex justify-center items-center rounded-lg shadow-lg h-32"
    >
      <img [src]="logo | concatImageLink" [alt]="logo" />
    </div>
  </div>
</div>
